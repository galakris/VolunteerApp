<div id="d1" *ngIf="need" class="col-md-6 offset-md-3" style="margin-top: 150px;">

  <h2>{{need.name | uppercase}}</h2>
  <div><span>Kategoria: </span>{{need.category}}</div>
  <div><span>Opis: </span>{{need.description}}</div>
  <div><span>Odległość: </span>{{need.distance}}</div>
  Do rozbudowy
  <button class="m-2" *ngIf="currentUser.role === 'Volunteer'" (click)='assignNeed(need)'>Pomagam</button>

</div>
