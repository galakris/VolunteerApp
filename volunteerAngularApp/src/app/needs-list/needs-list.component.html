<div  >
  <table *ngIf="hideList==false" mdbTable striped="true" style="width:100%" responsive="true">
    <thead>
      <tr>
        <th id="n1" *ngFor="let col of columns" scope="col">
          {{col}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let nd of needs" (click)='onSelect(nd)'>
        <td> {{nd.name}} </td>
        <td> {{nd.category}} </td>
        <td> {{nd.distance}} </td>
      </tr>
    </tbody>
  </table>
  <app-need-details [need]="selectedNeed"></app-need-details>
  <button id="b1" class="mr-1" *ngIf="hideList==true" (click)="showList()">Powr√≥t do listy</button>
</div>
