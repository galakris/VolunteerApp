<div  >
  <table *ngIf="hideList==false && needs && needs.length > 0; else listEmpty" mdbTable striped="true" style="width:100%" responsive="true">
    <thead>
      <tr>
        <th id="n1" *ngFor="let col of columns" scope="col">
          {{col}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let nd of needs" (click)='onSelect(nd)'>
        <td> {{nd.name}} </td>
        <td> {{nd.category}} </td>
        <td> {{nd.distance}} </td>
        <td>
          <i class="fa fa-info-circle fa-2x" aria-hidden="true" (click)='onSelect(nd)'></i>
          <i class="fa fa-trash fa-2x" aria-hidden="true" *ngIf="parent=='my-needs'" (click)="deleteNeed(nd)"></i>
        </td>
      </tr>
    </tbody>
  </table>
  <app-need-details [need]="selectedNeed"></app-need-details>
  <ng-template #listEmpty><h3>Lista jest pusta. Najpierw dodaj potrzebę :)</h3></ng-template>
  <button id="b1" class="mr-1" *ngIf="hideList==true" (click)="showList()">Powrót do listy</button>
</div>
